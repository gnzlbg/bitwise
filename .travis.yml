sudo: false
language: rust
addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
rust:
- nightly
#- stable
#- 1.13.0

before_script:
- ! 'pip install ''travis-cargo<0.2'' --user &&

  export PATH=$HOME/.local/bin:$PATH

'
script:
- ! 'travis-cargo build &&

  travis-cargo test &&

  travis-cargo bench &&

  travis-cargo --only nightly doc

'
after_success:
- travis-cargo --only nightly doc-upload
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then travis-cargo coveralls --no-sudo --verify;
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./kcov/build/src/kcov --verify --coveralls-id=$TRAVIS_JOB_ID --exclude-pattern=/.cargo target/kcov target/debug/deps/bitwise-*; fi
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""
  - secure: 
